

    <!-- Fixed Sidebar -->
<div [class]="'sidebar-fixed modern-sidebar backdrop-blur-lg transition-all duration-300 ease-in-out lg:translate-x-0 ' + 
             (isMobileMenuOpen ? 'mobile-open translate-x-0' : '-translate-x-full lg:translate-x-0')">
  
  <!-- Gradient Background Overlay -->
  <div class="sidebar-gradient"></div>
  
  <div class="sidebar-content h-full overflow-y-auto">
    <!-- Mobile close button -->
    <div class="flex justify-end lg:hidden mb-6 pt-4 pr-4">
      <button (click)="closeMobileMenu()" class="modern-close-btn p-2 text-white/80 hover:text-white hover:bg-white/10 backdrop-blur-sm border border-white/20 transition-all duration-200">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    

    <!-- Main Navigation -->
    <nav class="px-6 space-y-2 mt-1.5">
      <h3 class="text-xs font-semibold text-white/60 uppercase tracking-wider mb-4 flex items-center">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
        </svg>
        Main Menu
      </h3>

      <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active" (click)="closeMobileMenu()" 
         class="modern-menu-item flex items-center space-x-3 px-4 py-3 text-sm font-medium text-white/90 hover:bg-white/10 hover:text-white transition-all duration-200 group">
        <div class="menu-icon-container">
          <lucide-angular [img]="DashboardIcon" [strokeWidth]="1.5" class="w-5 h-5"></lucide-angular>
        </div>
        <span class="font-medium">Dashboard</span>
        <div class="menu-indicator"></div>
      </a>

      <!-- Tenants Menu with Submenu -->
      <div class="modern-menu-group">
        <button 
          (click)="toggleSubmenu('tenants'); closeMobileMenu()" 
          [class]="getParentMenuClasses('tenants')"
          class="modern-menu-item modern-parent-menu w-full flex items-center justify-between px-4 py-3 text-sm font-medium text-white/90 hover:bg-white/10 hover:text-white transition-all duration-200 group"
          type="button">
          <div class="flex items-center space-x-3">
            <div class="menu-icon-container">
              <lucide-angular [img]="TenantIcon" [strokeWidth]="1.5" class="w-5 h-5"></lucide-angular>
            </div>
            <span class="font-medium">Tenants</span>
          </div>
          <lucide-angular [class.chevron-rotated]="isSubmenuOpen('tenants')" 
                        [img]="ChevronDown" [strokeWidth]="2" 
                        class="w-4 h-4 transition-transform duration-300 text-white/60 group-hover:text-white/90"></lucide-angular>
        </button>
        
        <div class="submenu-container overflow-hidden transition-all duration-300 ease-in-out"
             [class.max-h-0]="!isSubmenuOpen('tenants')"
             [class.max-h-48]="isSubmenuOpen('tenants')"
             [class.opacity-0]="!isSubmenuOpen('tenants')"
             [class.opacity-100]="isSubmenuOpen('tenants')">
          <div class="ml-8 mt-2 space-y-1 border-l border-white/10 pl-4">
            <a [routerLink]="['/tenants']" 
               [class.router-link-active]="isRouteActive('/tenants')"
               (click)="closeMobileMenu()" 
               class="modern-submenu-item flex items-center space-x-3 px-3 py-2 text-sm text-white/80 hover:bg-white/10 hover:text-white transition-all duration-200">
              <lucide-angular [img]="ListIcon" [strokeWidth]="1.5" class="w-4 h-4"></lucide-angular>
              <span class="font-medium">List Tenants</span>
            </a>
            <a [routerLink]="['/tenants/create']" 
               [class.router-link-active]="isRouteActive('/tenants/create')"
               (click)="closeMobileMenu()" 
               class="modern-submenu-item flex items-center space-x-3 px-3 py-2 text-sm text-white/80 hover:bg-white/10 hover:text-white transition-all duration-200">
              <lucide-angular [img]="PlusIcon" [strokeWidth]="1.5" class="w-4 h-4"></lucide-angular>
              <span class="font-medium">Create Tenant</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Users Menu with Submenu -->
      <div class="modern-menu-group">
        <button 
          (click)="toggleSubmenu('users'); closeMobileMenu()" 
          [class]="getParentMenuClasses('users')"
          class="modern-menu-item modern-parent-menu w-full flex items-center justify-between px-4 py-3 text-sm font-medium text-white/90 hover:bg-white/10 hover:text-white transition-all duration-200 group"
          type="button">
          <div class="flex items-center space-x-3">
            <div class="menu-icon-container">
              <lucide-angular [img]="UsersIcon" [strokeWidth]="1.5" class="w-5 h-5"></lucide-angular>
            </div>
            <span class="font-medium">Users</span>
          </div>
          <svg 
            class="w-4 h-4 text-white/60 transition-transform duration-300 group-hover:text-white/90"
            [class.chevron-rotated]="isSubmenuOpen('users')"
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        
        <div class="submenu-container overflow-hidden transition-all duration-300 ease-in-out"
             [class.max-h-0]="!isSubmenuOpen('users')"
             [class.max-h-48]="isSubmenuOpen('users')"
             [class.opacity-0]="!isSubmenuOpen('users')"
             [class.opacity-100]="isSubmenuOpen('users')">
          <div class="ml-8 mt-2 space-y-1 border-l border-white/10 pl-4">
            <a [routerLink]="['/users']" 
               [class.router-link-active]="isRouteActive('/users')"
               (click)="closeMobileMenu()" 
               class="modern-submenu-item flex items-center space-x-3 px-3 py-2 text-sm text-white/80 hover:bg-white/10 hover:text-white transition-all duration-200">
              <lucide-angular [img]="ListIcon" [strokeWidth]="1.5" class="w-4 h-4"></lucide-angular>
              <span class="font-medium">List</span>
            </a>
            <a [routerLink]="['/users/create']" 
               (click)="closeMobileMenu()" 
               class="modern-submenu-item flex items-center space-x-3 px-3 py-2 text-sm text-white/80 hover:bg-white/10 hover:text-white transition-all duration-200">
              <lucide-angular [img]="PlusIcon" [strokeWidth]="1.5" class="w-4 h-4"></lucide-angular>
              <span class="font-medium">Create</span>
            </a>
            
          </div>
        </div>
      </div>

      <a href="#" (click)="closeMobileMenu()" 
         class="modern-menu-item flex items-center space-x-3 px-4 py-3 text-sm font-medium text-white/90 hover:bg-white/10 hover:text-white transition-all duration-200 group">
        <div class="menu-icon-container">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <span class="font-medium">Customers</span>
        <div class="menu-indicator"></div>
      </a>

      <a href="#" (click)="closeMobileMenu()" 
         class="modern-menu-item flex items-center space-x-3 px-4 py-3 text-sm font-medium text-white/90 hover:bg-white/10 hover:text-white transition-all duration-200 group">
        <div class="menu-icon-container">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
        </div>
        <span class="font-medium">Reports</span>
        <div class="menu-indicator"></div>
      </a>

      <a href="#" (click)="closeMobileMenu()" 
         class="modern-menu-item flex items-center space-x-3 px-4 py-3 text-sm font-medium text-white/90 hover:bg-white/10 hover:text-white transition-all duration-200 group">
        <div class="menu-icon-container">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
          </svg>
        </div>
        <span class="font-medium">Settings</span>
        <div class="menu-indicator"></div>
      </a>
    </nav>
