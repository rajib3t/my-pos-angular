    <!-- Quick Stats -->
    <div class="px-6 mb-8 mt-4">
      <h3 class="text-xs font-semibold text-white/60 uppercase tracking-wider mb-4 flex items-center">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Today's Overview
      </h3>
      <div class="space-y-4">
        <div class="modern-stat-card group">
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-center space-x-2">
              <div class="stat-icon bg-emerald-500/20 text-emerald-300">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
              </div>
              <span class="text-sm font-medium text-white/90">Sales</span>
            </div>
            <span class="text-lg font-bold text-emerald-300">$2,847</span>
          </div>
          <div class="text-xs text-emerald-200/80">+12% from yesterday</div>
          <div class="stat-progress">
            <div class="stat-progress-bar bg-emerald-400" style="width: 72%"></div>
          </div>
        </div>
        
        <div class="modern-stat-card group">
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-center space-x-2">
              <div class="stat-icon bg-blue-500/20 text-blue-300">

            </div>

            <div class="stat-progress-bar bg-blue-400" style="width: 45%"></div>

        </div>

    </div>

    <!-- Main Navigation -->
    <nav class="px-6 space-y-2">

        </div>
        <span class="font-medium">Dashboard</span>
