  <nav class="modern-header bg-slate-800/95 backdrop-blur-xl shadow-2xl border-b border-slate-700/50">
    <div class="max-w-full mx-auto px-6 sm:px-8 lg:px-12">
      <div class="flex justify-between items-center h-20">
        <!-- Mobile menu button -->
        <div class="flex items-center lg:hidden">
          <button (click)="toggleMobileMenu()" class="mobile-menu-btn p-3 rounded-xl text-slate-100 hover:text-white hover:bg-slate-700/60 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 backdrop-blur-sm transition-all duration-300">
            <svg class="h-6 w-6 transition-transform duration-300" [class.rotate-90]="isMobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Logo and Brand -->
        <div class="flex items-center">
          <div class="flex items-center space-x-4">
            <div class="relative w-12 h-12 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 rounded-2xl flex items-center justify-center shadow-2xl transform hover:scale-105 transition-all duration-300">
              <span class="text-white font-bold text-xl tracking-wider">POS</span>
              <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white shadow-lg animate-pulse"></div>
            </div>
            <div class="ml-2">
              <h1 class="text-2xl font-extrabold bg-gradient-to-r from-slate-200 to-slate-100 bg-clip-text text-transparent leading-tight">MyPOS System</h1>
              <p class="text-sm text-slate-200 leading-tight hidden sm:block font-medium">Point of Sale Management</p>
            </div>
          </div>
        </div>

        <!-- Advanced Search Bar -->
        <div class="flex-1 max-w-2xl mx-8 hidden md:block">
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
              <svg class="h-5 w-5 text-slate-200 group-hover:text-slate-100 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            <input type="text" placeholder="Search products, orders, customers..." 
                   class="block w-full pl-12 pr-4 py-3.5 border border-slate-600/60 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-400 bg-slate-700/50 hover:bg-slate-700/80 backdrop-blur-sm transition-all duration-300 text-slate-100 placeholder-slate-300 shadow-lg shadow-slate-800/50 group-hover:shadow-xl group-hover:shadow-slate-800/60">
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
              <kbd class="hidden lg:inline-flex items-center px-2 py-1 text-xs font-mono text-slate-300 bg-slate-600 border border-slate-500 rounded-lg">âŒ˜K</kbd>
            </div>
          </div>
        </div>

        <!-- Right Side Actions -->
        <div class="flex items-center space-x-4">
          
          <!-- Notifications -->
          <div class="relative">
            <button class="notification-btn p-3 rounded-2xl text-slate-100 hover:text-white hover:bg-slate-700/60 focus:outline-none focus:ring-2 focus:ring-blue-500/20 backdrop-blur-sm transition-all duration-300 shadow-lg hover:shadow-xl">
              <lucide-angular [img]="BellIcon" [strokeWidth]="1.5" class="h-6 w-6"></lucide-angular>
              <span class="absolute -top-1 -right-1 h-5 w-5 bg-gradient-to-r from-red-500 to-pink-500 text-white text-xs font-bold rounded-full flex items-center justify-center shadow-lg animate-pulse">3</span>
            </button>
          </div>
          
          <!-- Quick Actions -->
          <div class="hidden lg:flex items-center space-x-2">
            <button class="quick-action-btn p-3 rounded-2xl text-slate-100 hover:text-blue-400 hover:bg-blue-50/80 focus:outline-none focus:ring-2 focus:ring-blue-500/20 backdrop-blur-sm transition-all duration-300 shadow-lg hover:shadow-xl" title="Quick Sale">
              <lucide-angular [img]="PlusIcon" [strokeWidth]="1.5" class="h-5 w-5"></lucide-angular>
            </button>
            <button class="quick-action-btn p-3 rounded-2xl text-slate-100 hover:text-green-400 hover:bg-green-50/80 focus:outline-none focus:ring-2 focus:ring-green-500/20 backdrop-blur-sm transition-all duration-300 shadow-lg hover:shadow-xl" title="Reports">
              <lucide-angular [img]="BarChartIcon" [strokeWidth]="1.5" class="h-5 w-5"></lucide-angular>
            </button>
          </div>

          <!-- User Menu -->
          <div class="relative">
            <button #userMenuButton (click)="toggleUserMenu()" 
                    class="user-menu-button flex items-center space-x-3 text-sm rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 p-3 hover:bg-slate-700/60 backdrop-blur-sm transition-all duration-300 shadow-lg hover:shadow-xl border border-slate-600/30">
              <div class="relative">
                <img class="h-10 w-10 rounded-xl bg-gradient-to-br from-blue-500 via-purple-500 to-indigo-600 shadow-lg ring-2 ring-white/50 transition-all duration-300 hover:ring-4 hover:ring-blue-200/50" 
                     src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white shadow-sm"></div>
              </div>
              <div class="hidden md:block text-left">
                <p class="text-sm font-semibold text-slate-100 leading-tight">{{authUser?.name}}</p>
                <p class="text-xs text-slate-200 leading-tight font-medium">{{authUser?.email}}</p>
              </div>
              <svg class="h-4 w-4 text-slate-200 hidden md:block transition-transform duration-300" 
                   [class.rotate-180]="isUserMenuOpen"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Modern Dropdown Menu -->
            <div #userMenuDropdown *ngIf="isUserMenuOpen" 
                 class="user-menu-dropdown absolute right-0 mt-3 w-72 bg-slate-800/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/20 py-4 z-50 animate-dropdown overflow-hidden"
                 [class.dropdown-enter]="isUserMenuOpen">
              
              <!-- User Info Section -->
              <div class="px-6 py-4 border-b border-slate-700/60">
                <div class="flex items-center space-x-4">
                  <div class="relative">
                    <img class="h-12 w-12 rounded-2xl bg-gradient-to-br from-blue-500 via-purple-500 to-indigo-600 shadow-lg ring-2 ring-white/80" 
                         src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white shadow-sm"></div>
                  </div>
                  <div class="flex-1 min-w-0">
                    <p class="text-lg font-bold text-slate-100 truncate">{{authUser?.name}}</p>
                    <p class="text-sm text-slate-200 truncate font-medium">{{authUser?.email}}</p>
                    <div class="flex items-center mt-1">
                      <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <span class="w-1.5 h-1.5 bg-green-400 rounded-full mr-1.5"></span>
                        Online
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Menu Items -->
              <div class="py-3">
                <a [routerLink]="['/profile']" routerLinkActive="router-link-active" (click)="closeUserMenu()" 
                   class="group flex items-center px-6 py-3 text-sm font-medium text-slate-200 hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 hover:text-blue-500 transition-all duration-200 transform hover:translate-x-1">
                   <div class="flex items-center justify-center w-8 h-8 rounded-xl bg-blue-100 text-blue-600 mr-3 group-hover:bg-blue-200 group-hover:scale-110 transition-all duration-200">
                     <lucide-angular [img]="UserIcon" [strokeWidth]="1.5" class="h-4 w-4"></lucide-angular>
                   </div>
                  <span>My Profile</span>
                  <lucide-angular [img]="ChevronRightIcon" [strokeWidth]="1.5" class="h-4 w-4 ml-auto text-slate-300 group-hover:text-blue-500 transition-colors duration-200"></lucide-angular>
                </a>

                <a [routerLink]="['/password']" routerLinkActive="router-link-active" (click)="closeUserMenu()" 
                   class="group flex items-center px-6 py-3 text-sm font-medium text-slate-200 hover:bg-gradient-to-r hover:from-purple-50 hover:to-pink-50 hover:text-purple-500 transition-all duration-200 transform hover:translate-x-1">
                   <div class="flex items-center justify-center w-8 h-8 rounded-xl bg-purple-100 text-purple-600 mr-3 group-hover:bg-purple-200 group-hover:scale-110 transition-all duration-200">
                     <lucide-angular [img]="KeyRound" [strokeWidth]="1.5" class="h-4 w-4"></lucide-angular>
                   </div>
                  <span>Password Settings</span>
                  <lucide-angular [img]="ChevronRightIcon" [strokeWidth]="1.5" class="h-4 w-4 ml-auto text-slate-300 group-hover:text-purple-500 transition-colors duration-200"></lucide-angular>
                </a>

                @if(isSubdomain){
                  <a [routerLink]="['/settings',storeID]" routerLinkActive="router-link-active" (click)="closeUserMenu()" 
                     class="group flex items-center px-6 py-3 text-sm font-medium text-slate-200 hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50 hover:text-green-500 transition-all duration-200 transform hover:translate-x-1">
                     <div class="flex items-center justify-center w-8 h-8 rounded-xl bg-green-100 text-green-600 mr-3 group-hover:bg-green-200 group-hover:scale-110 transition-all duration-200">
                       <lucide-angular [img]="SettingsIcon" [strokeWidth]="1.5" class="h-4 w-4"></lucide-angular>
                     </div>
                    <span>Tenant Settings</span>
                    <lucide-angular [img]="ChevronRightIcon" [strokeWidth]="1.5" class="h-4 w-4 ml-auto text-slate-300 group-hover:text-green-500 transition-colors duration-200"></lucide-angular>
                  </a>
                }
              </div>

              <!-- Logout Section -->
              <div class="border-t border-slate-700/60 pt-3 mt-2">
                <a href="#" (click)="logout()" 
                   class="group flex items-center px-6 py-3 text-sm font-medium text-red-600 hover:bg-gradient-to-r hover:from-red-50 hover:to-pink-50 hover:text-red-700 transition-all duration-200 transform hover:translate-x-1">
                  <div class="flex items-center justify-center w-8 h-8 rounded-xl bg-red-100 text-red-600 mr-3 group-hover:bg-red-200 group-hover:scale-110 transition-all duration-200">
                    <lucide-angular [img]="LogOut" [strokeWidth]="1.5" class="h-4 w-4"></lucide-angular>
                  </div>
                  <span>Sign Out</span>
                  <lucide-angular [img]="ChevronRightIcon" [strokeWidth]="1.5" class="h-4 w-4 ml-auto text-slate-300 group-hover:text-red-500 transition-colors duration-200"></lucide-angular>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
