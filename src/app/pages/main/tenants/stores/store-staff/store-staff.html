<!-- Page Header -->
<div class="bg-gradient-to-br from-slate-50 to-white shadow-lg border-b border-gray-100 px-8 py-6">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-3 rounded-xl shadow-lg">
               
                <svg   fill="currentColor" version="1.1" id="airlines_1_" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 128 128" style="enable-background:new 0 0 128 128" xml:space="preserve" class="w-6 h-6 text-white"><g id="row_2_1_"><path id="airhostess_1_" d="M49.1 66.4c6.9 7.1 22 7.5 29.1 0 9.5-9.9 28.3 6.2 16.8-32.5-2.9-9.8-10-14-10-14s-2.7-1.9-8.2-2.2c-4.1-.3-11 .2-11 .2s1.3 2.3.9 5.1c-.3 2.6-.4 5.4.2 7 1.3 3.2 16 8 16 8v14c-.9 21.2-36.6 22.9-38 0 0 0-1.7-8.1 2-14 3-4.6 10.7-6.8 16-10 5.8-3.5 2-10 2-10s-8.5-.2-11.4-.2C47.1 17.9 43 20 43 20s-6.5 7.3-10 18c-10.1 30.5 8.6 20.7 16.1 28.4zM85 18 81 2s-8.2-2-18-2C51.2 0 47 2 47 2l-4 16s2.1-2 20.2-2C81.4 16 85 18 85 18zm-4.6 46.7S97.8 85 92.3 89C87.1 92.8 64 77.3 64 77.3s-23.9 16-28.3 11.8c-4.2-4 11.9-23.8 11.9-23.8S9 82.6 9 92v36h110V92c0-9.9-38.6-27.3-38.6-27.3zM64 122c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-14c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-14c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm45 12H85v-6h24v6z" /></g></svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
                    Store Staff
                </h1>
                <p class="text-gray-600 mt-1 text-sm font-medium">Manage stores</p>
                <div class="flex items-center mt-2 space-x-3">
                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        Active Store Staff
                    </span>
                    <span class="text-gray-400">â€¢</span>
                    <span class="text-xs text-gray-500 font-medium">Store Staff Management</span>
                </div>
            </div>
        </div>
        <div class="hidden md:flex items-center space-x-2">
            
            <div class="bg-white p-2 rounded-lg shadow-md border border-gray-100 hover:shadow-lg transition-all duration-200 cursor-pointer" (click)="goToDashBoard()"  title="Dashboard">
                <lucide-angular [img]="DashboardIcon" [strokeWidth]="1.5" class="h-5 w-5 text-gray-600"></lucide-angular>
            </div>
             <div class="bg-white p-2 rounded-lg shadow-md border border-gray-100 hover:shadow-lg transition-all duration-200 cursor-pointer" (click)="goToStores()"  title="Store List">
                <lucide-angular [img]="StoreIcon" [strokeWidth]="1.5" class="h-5 w-5 text-gray-600"></lucide-angular>
            </div>
             <div class="bg-white p-2 rounded-lg shadow-md border border-gray-100 hover:shadow-lg transition-all duration-200 cursor-pointer" (click)="addStoreStaff(storeId!)"  title="Store List">
                <lucide-angular [img]="StoreIcon" [strokeWidth]="1.5" class="h-5 w-5 text-gray-600"></lucide-angular>
            </div>
        </div>
    </div>
</div>
<!-- Content Area -->
<main class="p-6">
     <!-- Main content card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
             <!-- Loading state -->
            @if(loading){
                <div class="flex items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-3 text-gray-600">Loading stores...</span>
                </div>
            }
              <!-- Table -->
                @if(!loading){
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Name
                                    </th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Email
                                    </th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Mobile
                                    </th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Role
                                    </th>
                                    <th scope="col" class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">

                            </tbody>
                        </table>
                    </div>
                }
        </div>
</main>
