<!-- Page Header -->
<div class="bg-gradient-to-br from-slate-50 to-white shadow-lg border-b border-gray-100 px-8 py-6">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-3 rounded-xl shadow-lg">
                <lucide-angular [img]="StoreIcon" [strokeWidth]="1.5" class="w-6 h-6 text-white"></lucide-angular>
                
            </div>
            <div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
                    Add Store Staff
                </h1>
                <p class="text-gray-600 mt-1 text-sm font-medium">Manage stores</p>
                <div class="flex items-center mt-2 space-x-3">
                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        Active Stores
                    </span>
                    <span class="text-gray-400">â€¢</span>
                    <span class="text-xs text-gray-500 font-medium">Store Management</span>
                </div>
            </div>
        </div>
        <div class="hidden md:flex items-center space-x-2">
            
            <div class="bg-white p-2 rounded-lg shadow-md border border-gray-100 hover:shadow-lg transition-all duration-200 cursor-pointer" (click)="goToDashBoard()"  title="Edit Sub-Account Details">
                <lucide-angular [img]="DashboardIcon" [strokeWidth]="1.5" class="h-5 w-5 text-gray-600"></lucide-angular>
            </div>
        </div>
    </div>
</div>
