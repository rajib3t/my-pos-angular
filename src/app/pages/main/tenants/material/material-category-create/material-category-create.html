<!-- Page Header -->
<div class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-primary-500">Create Materials Category</h2>
            <p class="text-sm text-primary-700 mt-1 hidden sm:block">To create your  Materials Category, please fill out the form below.</p>
        </div>
        <div class="flex items-center space-x-3">
        
        </div>
    </div>
</div>
<main class="p-6">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <!-- Error Message -->
        @if(errorMessage) {
            <div class="mb-4 p-3 bg-warning-100 border border-warning-400 text-warning-700 rounded-lg">
                 {{ errorMessage }}
             </div>
      }
     @if (successMessage) {
       <!-- Success Message -->
          <div  class="mb-4 p-3 bg-success-100 border border-success-400 text-success-900 rounded-lg">
           {{ successMessage }}
         </div>
     }
     <form class="space-y-6" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input
                type="text"
                id="name"
                formControlName="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                placeholder="Enter  name"
              />
            </div>
            <div class="md:col-span-2">
                <label for="code" class="block text-sm font-medium text-gray-700 mb-2">Cade</label>
                <input
                type="text"
                id="code"
                formControlName="code"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                placeholder="Enter  code"
              />
            </div>
             <!-- Submit Button -->
             <div class="flex  pt-6">
                <button
                  type="submit"
                 [disabled]="  isSubmitting || categoryForm.invalid"
                  class="px-6 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  {{ isSubmitting ? 'Saving...' : 'Save Settings' }}
                </button>
              </div>

        </div>
     </form>
    </div>
</main>
