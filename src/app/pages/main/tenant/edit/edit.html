<!-- Page Header -->
<div class="bg-gradient-to-br from-slate-50 to-white shadow-lg border-b border-gray-100 px-8 py-6">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-3 rounded-xl shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
                    Sub-Accounts
                </h1>
                <p class="text-gray-600 mt-1 text-sm font-medium">Manage and monitor all tenant sub-accounts</p>
                <div class="flex items-center mt-2 space-x-3">
                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        Active Accounts
                    </span>
                    <span class="text-gray-400">â€¢</span>
                    <span class="text-xs text-gray-500 font-medium">Account Management</span>
                </div>
            </div>
        </div>
        <div class="hidden md:flex items-center space-x-2">
            <div class="bg-white p-2 rounded-lg shadow-md border border-gray-100 hover:shadow-lg transition-all duration-200">
                <svg class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                </svg>
            </div>
            <div class="bg-white p-2 rounded-lg shadow-md border border-gray-100 hover:shadow-lg transition-all duration-200">
                <svg class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"/>
                </svg>
            </div>
        </div>
    </div>
</div>
<div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-lg mx-auto">
  <h2 class="text-xl font-bold mb-4 text-gray-900">Edit Tenant</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input type="text" formControlName="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Subdomain</label>
      <input type="text" formControlName="subdomain" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Database Name</label>
      <input type="text" formControlName="databaseName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Database User</label>
      <input type="text" formControlName="databaseUser" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" />
    </div>
    <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>
    <div class="flex items-center justify-end space-x-2 pt-4">
      <button type="button" (click)="onCancel()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</button>
      <button type="submit" [disabled]="loading" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        <span *ngIf="loading" class="animate-spin mr-2 h-4 w-4 border-b-2 border-white inline-block"></span>
        Save
      </button>
    </div>
  </form>
</div>
