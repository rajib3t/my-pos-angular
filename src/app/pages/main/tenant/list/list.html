 <!-- Content Area -->
      <main class="p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold mb-4">Tenant Sub-Accounts</h2>
          <p class="text-gray-600">List and manage all tenant sub-accounts associated with your main account.</p>
        </div>
        <div class="mt-4">
          <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
            <thead>
              <tr class="bg-gray-100">
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">ID</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Name</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tenant of tenants" class="border-t border-gray-200 hover:bg-gray-50">
                <td class="py-4 px-6 text-sm text-gray-900">{{ tenant.id }}</td>
                <td class="py-4 px-6 text-sm text-gray-900">{{ tenant.name }}</td>
                <td class="py-4 px-6 text-sm text-gray-900">
                  <button class="text-blue-600 hover:underline mr-4">Edit</button>
                  <button class="text-red-600 hover:underline">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </main>
