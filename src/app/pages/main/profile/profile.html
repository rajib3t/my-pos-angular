      <!-- Content Area -->
      <main class="p-6">
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
          <form class="space-y-6">
            <div>
              <h3 class="text-lg font-semibold text-gray-900">Personal Information</h3>
              <hr class="mt-2" />
            </div>

            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
              <input
                value="{{ user?.name }}"
                type="text"
                id="name"
                name="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your name"
              >
            </div>

            <div>
              <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
              <input
               
                type="tel"
                id="mobile"
                name="mobile"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your mobile number"
              >
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input
                value="{{ user?.email }}"
                type="email"
                id="email"
                name="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your email"
              >
            </div>

            <div class="pt-2">
              <h3 class="text-lg font-semibold text-gray-900">Address Detail</h3>
              <hr class="mt-2" />
            </div>

            <div>
              <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
              <input
               
                type="text"
                id="address"
                name="address"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your address"
              >
            </div>

            <div>
              <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City</label>
              <input
               
                type="text"
                id="city"
                name="city"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="City"
              >
            </div>

            <div>
              <label for="state" class="block text-sm font-medium text-gray-700 mb-2">State</label>
              <input
                
                type="text"
                id="state"
                name="state"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="State"
              >
            </div>

            <div>
              <label for="postalCode" class="block text-sm font-medium text-gray-700 mb-2">Postal Code</label>
              <input
               
                type="text"
                id="postalCode"
                name="postalCode"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Postal Code"
              >
