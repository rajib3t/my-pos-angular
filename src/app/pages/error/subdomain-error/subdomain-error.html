<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <!-- Error Icon -->
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6">
        <svg class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
        </svg>
      </div>
      
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        Subdomain Not Available
      </h1>
      
      <div class="text-lg text-gray-600 mb-6">
        <p class="mb-2">The subdomain <strong class="text-gray-900">{{ subdomain }}</strong> is not available.</p>
        <p class="text-sm" [class.animate-pulse]="isLoading">{{ errorMessage }}</p>
      </div>
    </div>
  </div>

  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="space-y-4">
        <!-- Retry Button -->
        <button
          type="button"
          (click)="retryValidation()"
          [disabled]="isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Checking...' : 'Try Again' }}
        </button>

        <!-- Go to Main Site Button -->
        <button
          type="button"
          (click)="goToMainSite()"
          class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Go to Main Site
        </button>

        <!-- Contact Support Button -->
        <button
          type="button"
          (click)="contactSupport()"
          class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-500 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Contact Support
        </button>
      </div>

      <!-- Additional Information -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <div class="text-sm text-gray-500">
          <h3 class="font-medium text-gray-900 mb-2">Possible reasons:</h3>
          <ul class="list-disc list-inside space-y-1">
            <li>The subdomain account doesn't exist</li>
            <li>The subdomain account is inactive</li>
            <li>There might be a temporary server issue</li>
            <li>The subdomain might have been recently deleted</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
